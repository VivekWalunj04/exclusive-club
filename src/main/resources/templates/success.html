<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Application Received ‚Äî Exclusive Club</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0b0c1a;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 24px;
        }
        .card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.09);
            border-radius: 20px; padding: 44px 40px;
            max-width: 500px; width: 100%; text-align: center; color: white;
        }
        .icon-wrap {
            width: 80px; height: 80px; margin: 0 auto 20px;
            background: linear-gradient(135deg, #7c3aed22, #4f46e522);
            border: 2px solid #7c3aed55;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 36px;
        }
        h2 { font-size: 26px; font-weight: 800; margin-bottom: 8px; }
        .subtitle { color: #6b7280; font-size: 14px; margin-bottom: 32px; line-height: 1.6; }

        .info-box {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px; padding: 20px; text-align: left; margin-bottom: 28px;
        }
        .info-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 14px;
        }
        .info-row:last-child { border-bottom: none; }
        .info-label { color: #6b7280; }
        .info-value { color: #e5e7eb; font-weight: 600; }

        .status-badge {
            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(234,179,8,0.12); border: 1px solid rgba(234,179,8,0.35);
            color: #fbbf24; padding: 4px 12px; border-radius: 100px;
            font-size: 12px; font-weight: 700;
        }
        .ref-id {
            display: inline-block; background: rgba(124,58,237,0.15);
            border: 1px solid rgba(124,58,237,0.3);
            color: #a78bfa; padding: 3px 10px; border-radius: 6px;
            font-family: monospace; font-size: 13px;
        }

        .btn {
            display: inline-block; padding: 13px 28px;
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            border-radius: 10px; color: white;
            font-weight: 700; text-decoration: none; font-size: 14px;
            transition: opacity .2s;
        }
        .btn:hover { opacity: .9; }
    </style>
</head>
<body>
<div class="card">
    <div class="icon-wrap">üéâ</div>
    <h2>Application Received!</h2>
    <p class="subtitle">
        Your membership application has been submitted and is now under review.
        You'll be notified once an admin processes your application.
    </p>

    <div class="info-box" th:if="${registeredMember}">
        <div class="info-row">
            <span class="info-label">Reference ID</span>
            <span class="ref-id" th:text="'CLB-' + ${registeredMember.id}">#CLB-1</span>
        </div>
        <div class="info-row">
            <span class="info-label">Name</span>
            <span class="info-value" th:text="${registeredMember.fullName}">John Doe</span>
        </div>
        <div class="info-row">
            <span class="info-label">Email</span>
            <span class="info-value" th:text="${registeredMember.email}">john@example.com</span>
        </div>
        <div class="info-row">
            <span class="info-label">Membership Tier</span>
            <span class="info-value" th:text="${registeredMember.membershipType}">GOLD</span>
        </div>
        <div class="info-row">
            <span class="info-label">Status</span>
            <span class="status-badge">‚è≥ PENDING APPROVAL</span>
        </div>
    </div>

    <a href="/register" class="btn">‚Üê Submit Another Application</a>
</div>
</body>
</html>
